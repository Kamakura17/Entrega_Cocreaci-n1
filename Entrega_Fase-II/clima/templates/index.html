<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima en Cundinamarca, Boyacá y Más</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="box">
                <h1>Clima en Cundinamarca y Boyacá</h1>
                <p>{{ clima_cundinamarca }}</p>
                <p>{{ clima_boyaca }}</p>
            </div>
            <div class="box">
                <h2>Consultar el clima en otra ciudad</h2>
                <form method="post">
                    <label for="ciudad">Ingrese el nombre de la ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad" class="form-control">
                    <button type="submit" class="btn btn-primary">Consultar Clima</button>
                </form>

                {% if clima_ciudad %}
                <h3>Clima en {{ ciudad }}</h3>
                <p>{{ clima_ciudad }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>

</html>
